<!DOCTYPE html>
<html lang="en">
<head>
    <title>Projekat JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="users.js"></script>

    <style>
        table thead{
            background-color: darkseagreen;
        }
        #autori tr td:nth-child(3){
            width:100px;
        }
        #autori tr td:nth-child(4){
            width:60px;
        }
        #autori tr td:last-child{
            text-align:right;
            width:200px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Users</h1>
    <div class="col-sm-3 float-end">
        <div class="input-group mb-3">
            <input type="text" id="search_q" class="form-control" placeholder="Search">
            <button class="btn btn-primary" type="button" id="btn_filter">Filter</button>
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Ime</th>
            <th>Admin</th>
            <th>Email</th>
            <th>Akcije</th>
        </tr>
        </thead>
        <tbody id="autori">
        <tr>
            <td>Ime 1</td>
            <td>
                <button class="btn btn-danger btn-sm btn_obrisi">Obriši</button>
            </td>
        </tr>
        <tr>
            <td>Ime 2</td>
            <td>
                <button class="btn btn-danger btn-sm btn_obrisi">Obriši</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
